
<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">Les Causes de décès</div>
      <div class="col-sm-6"><div *ngIf="isAdmin"> <button (click)="save()" class="btn btn-outline-primary fa-pull-right" ><i class="fa fa-plus-circle"></i> Add</button></div></div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Code</label>
          <input [(ngModel)]="Cause.code" class="form-control" type="string" nbInput fullWidth
                 id="remarque" placeholder="code">

        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">Description</label>
          <textarea  [(ngModel)]="Cause.description" class="form-control"  type="string"  fullWidth
                  placeholder="Description" >
          </textarea>

        </div>
      </div>


      <div class="col-sm-4">
        <div class="form-group">
          <label  class="label">الوصف</label>
          <textarea  [(ngModel)]="Cause.descriptionAR" class="form-control"  type="string"  fullWidth
                     placeholder="الوصف" >
          </textarea>

        </div>
      </div>
    </div>
    <div class="text-center">
      <button *ngIf="isAdmin" class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="info">Register</button>
      <button class="btn btn-secondary mr-1"  type="submit" nbButton  status="info" outline>Cancel</button>
    </div>


</nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
       Les causes de Décès
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>

    <ng2-smart-table
      (createConfirm)="createConfirm($event)"
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
