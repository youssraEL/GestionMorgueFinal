<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">Bulletin</div>
      </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Type de bulletin</label>
          <nb-select  [(ngModel)]="Bulletins.typeBulletin" class="type-select "  nbSelect fullWidth
                      placeholder="Type de bulletin" status="info">
            <nb-option *ngFor="let t of typeBulletin" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Date de déclaration</label>
          <input  [(ngModel)]="Bulletins.declaration" class="form-control"  type="Date"  fullWidth
                      placeholder="Date de déclaration" status="info">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Province ou préfecture</label><br>
          <nb-select  [(ngModel)]="Bulletins.province" class="type-select "  nbSelect fullWidth
                      placeholder="Province ou préfecture" status="info">
            <nb-option *ngFor="let t of province" [value]="t" >{{ t }}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Cercle</label><br>
          <input [(ngModel)]="Bulletins.cercle" class="form-control" ng-required="expression" type="string" nbInput fullWidth
                 id="cercle" placeholder="Cercle" status="info">




        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Municipalité/Centre/Commune</label><br>
          <input [(ngModel)]="Bulletins.centre" class="form-control"  type="string" nbInput fullWidth
                 id="municipalite" placeholder="Municipalité/Centre/Commune" status="info">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Diagnostiue Attestation</label>
          <nb-select  [(ngModel)]="Bulletins.diagnostique" class="type-select "  nbSelect fullWidth
                      placeholder="Diagnostiue Attestation" status="info">
            <nb-option *ngFor="let t of diagnostique" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Milieu résidence</label>
          <nb-select  [(ngModel)]="Bulletins.residece" class="type-select "  nbSelect fullWidth
                      placeholder="Milieu résidence" status="info">
            <nb-option *ngFor="let t of Milieu" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Lieu Entrement</label>
          <nb-select  [(ngModel)]="Bulletins.LieuEntrement" class="type-select "  nbSelect fullWidth
                      placeholder="Lieu Entrement" status="info">
            <nb-option *ngFor="let t of Lieu" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Cimetière</label>
          <nb-select  [(ngModel)]="Bulletins.cimetiere" class="type-select "  nbSelect fullWidth
                      placeholder="Cimetière" status="info">
            <nb-option *ngFor="let t of cimetiere" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Numéro de tombe</label>
          <nb-select  [(ngModel)]="Bulletins.NumTombe" class="type-select "  nbSelect fullWidth
                      placeholder="Numéro de tombe" status="info">
            <nb-option *ngFor="let t of num" [value]="t" >{{ t }}</nb-option>
          </nb-select>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Compostage</label>
          <input [(ngModel)]="compostage" class="form-control"  type="string" nbInput fullWidth
                 id="Compostage" placeholder="Compostage" status="info">

        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Constatation faite par</label>
          <input [(ngModel)]="constation" class="form-control"  type="string" nbInput fullWidth
                 id="constation" placeholder="Constatation faite par" status="info">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label  class="label">Num register</label><br>
          <input [(ngModel)]="Bulletins.remarque" class="form-control"  type="string" nbInput fullWidth
                 id="num_register" placeholder="Num register" status="info">
        </div>
      </div>
      <div *ngIf="Bulletins.remarque">
        {{add()}}
      </div>

      </div>

    <div class="text-center">
      <button *ngIf="isAdmin" class="btn mr-1 "  (click)="save()" type="submit" nbButton  status="info">Register</button>
      <button class="btn btn-secondary mr-1" (click)="generatePdf('open')" type="submit" nbButton  status="info" outline>PDF</button>
    </div>
    <!--    </div>-->

    <nb-tabset>
      <nb-tab tabTitle="Informations de decede">
        <nb-card>
          <nb-card-header>
            <div class="row">
              <div class="col-sm-6">
                Les informations des décèdes
              </div>
            </div>
          </nb-card-header>
          <nb-card-body>

            <ng2-smart-table
              (createConfirm)="createConfirmD($event)"
              [settings]="settingsD"
              [source]="sourceD"
              (deleteConfirm)="onDeleteConfirmD($event)"
              (editConfirm)="onEditConfirmD($event)">
            </ng2-smart-table>
          </nb-card-body>
        </nb-card>

      </nb-tab>
      <nb-tab tabTitle="Informations de médcin">
        <nb-card>
          <nb-card-header>
            <div class="row">
              <div class="col-sm-6">
                Les informations des médcins
              </div>
            </div>
          </nb-card-header>
          <nb-card-body>

            <ng2-smart-table
              (createConfirm)="createMedcin($event)"
              [settings]="settingsM"
              [source]="sourceM"
              (deleteConfirm)="onDeleteMedcin($event)"
              (editConfirm)="onEditMedcin($event)">
            </ng2-smart-table>
          </nb-card-body>
        </nb-card>




      </nb-tab>
    </nb-tabset>

  </nb-card-body>

</nb-card>

<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
       Bulletins
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>

    <ng2-smart-table
      (createConfirm)="createConfirm($event)"
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
